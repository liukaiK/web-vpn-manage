<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增资源角色')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">角色名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleName" id="roleName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="description" name="description" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">

		let checkRoleNameUniqueUrl = /*[[@{/resource/role/checkRoleNameUnique}]]*/ "";

		$("#form-role-add").validate({
			rules:{
				onkeyup: false,
				roleName:{
					remote: {
		                url: checkRoleNameUniqueUrl,
		                type: "post",
		                dataType: "json",
						beforeSend: function (request) {
							if (csrfToken && csrfHeader) {
								request.setRequestHeader(csrfHeader, csrfToken);
							}
						},
		                data: {
		                	"roleName" : function() {
		                		return $.common.trim($("#roleName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				// roleKey:{
				// 	remote: {
		        //         url: ctx + "system/role/checkRoleKeyUnique",
		        //         type: "post",
		        //         dataType: "json",
		        //         data: {
		        //         	"roleKey" : function() {
		        //                 return $.common.trim($("#roleKey").val());
		        //             }
		        //         },
		        //         dataFilter: function(data, type) {
		        //         	return $.validate.unique(data);
		        //         }
		        //     }
				// },
				// roleSort:{
				// 	digits:true
				// },
			},
			messages: {
		        "roleName": {
		            remote: "角色名称已经存在"
		        },
		        // "roleKey": {
		        //     remote: "角色权限已经存在"
		        // }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	add();
	        }
	    }

		var createUrl = /*[[@{/resource/role/create}]]*/ "";

		function add() {
			var roleName = $("input[name='roleName']").val();
			var description = $("input[name='description']").val();
			$.ajax({
				cache : true,
				type : "POST",
				url : createUrl,
				data : {
					"roleName": roleName,
					"description": description
				},
				beforeSend: function (request) {
					if (csrfToken && csrfHeader) {
						request.setRequestHeader(csrfHeader, csrfToken);
					}
				},
				async : false,
				error : function(request) {
					$.modal.alertError("系统错误");
				},
				success : function(data) {
					$.operate.successCallback(data);
				}
			});
		}
	</script>
</body>
</html>
