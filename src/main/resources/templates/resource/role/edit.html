<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改资源角色')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-edit" th:object="${role}">
			<input id="roleId" name="roleId" type="hidden" th:value="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">角色名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleName" id="roleName" th:value="*{name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="description" name="description" class="form-control" type="text" th:field="*{description}">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript" th:inline="javascript">

		let checkRoleNameUniqueUrl = /*[[@{/resource/role/checkRoleNameUnique}]]*/ "";


		$("#form-role-edit").validate({
			onkeyup: false,
			rules:{
				roleName:{
					remote: {
		                url: checkRoleNameUniqueUrl,
		                type: "post",
		                dataType: "json",
						beforeSend: function (request) {
							if (csrfToken && csrfHeader) {
								request.setRequestHeader(csrfHeader, csrfToken);
							}
						},
						data: {
							"roleId": function () {
								return $("#roleId").val();
							},
							"roleName": function () {
								return $.common.trim($("#roleName").val());
							}
						},
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				// roleKey:{
				// 	remote: {
		        //         url: ctx + "system/role/checkRoleKeyUnique",
		        //         type: "post",
		        //         dataType: "json",
		        //         data: {
				// 			"roleId": function() {
				// 				return $("#roleId").val();
				// 			},
				// 			"roleKey": function() {
				// 			    return $.common.trim($("#roleKey").val());
				// 			}
		        //         },
		        //         dataFilter: function(data, type) {
		        //         	return $.validate.unique(data);
		        //         }
		        //     }
				// },
				// roleSort:{
				// 	digits:true
				// },
			},
			messages: {
		        "roleName": {
		            remote: "角色名称已经存在"
		        },
		        // "roleKey": {
		        //     remote: "角色权限已经存在"
		        // }
		    },
		    focusCleanup: true
		});
		
		var editUrl = /*[[@{/resource/role/edit}]]*/ "";


		function edit() {
			var roleId = $("input[name='roleId']").val();
			var roleName = $("input[name='roleName']").val();
			var description = $("input[name='description']").val();
			$.ajax({
				cache : false,
				type : "POST",
				url : editUrl,
				data : {
					"id": roleId,
					"roleName": roleName,
					"description": description
				},
				beforeSend: function (request) {
					if (csrfToken && csrfHeader) {
						request.setRequestHeader(csrfHeader, csrfToken);
					}
				},
				async : false,
				error : function(request) {
					$.modal.alertError("系统错误");
				},
				success : function(data) {
					$.operate.successCallback(data);
				}
			});
		}
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	edit();
	        }
	    }
	</script>
</body>
</html>
