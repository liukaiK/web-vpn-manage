<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增摄扣分设置')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="form-user-add" class="form-horizontal">
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">扣分名称：</label>
                        <div class="col-sm-8">
                            <input name="name" placeholder="请输入扣分名称" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">归属区域：</label>
                        <div class="col-sm-8">
                            <select name="regionId" class="form-control m-b">
                                <option th:each="region : ${region}" th:text="${region.name}" th:value="${region.id}">区域</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">

                        <label class="col-sm-4 control-label is-required">分值：</label>
                        <div class="col-sm-8">
                            <input id="number" name="number" placeholder="请输入分值" class="form-control" type="text" maxlength="5" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">违规类型：</label>
                        <div class="col-sm-8">
                            <select name="violationId" class="form-control m-b">
                                <option th:each="violation : ${violation}" th:text="${violation.name}" th:value="${violation.id}">违规类型</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">车速范围：</label>
                        <div class="col-sm-4">
                            <input name="minRange" placeholder="请输入车速最小值" class="form-control" type="text">
                        </div>
                        <div class="col-sm-4">
                            <input name="maxRange" placeholder="请输入车速最大值" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>

</body>
