<script th:inline="javascript">
	$(function () {
		queryUserList();
	});


	let searchUrl = /*[[@{/system/violation/search}]]*/ "";
	let createUrl = /*[[@{/system/violation/add}]]*/ "";
	let updateUrl = /*[[@{/system/violation/edit/{id}}]]*/ "";
	let removeUrl = /*[[@{/system/violation/remove}]]*/ "";

	let editFlag = [[${@authority.hasAuthority('system:violation:edit')}]];
	let removeFlag = [[${@authority.hasAuthority('system:violation:remove')}]];

	function queryUserList() {
		var options = {
			url: searchUrl,
			createUrl: createUrl,
			updateUrl: updateUrl,
			removeUrl: removeUrl,
			uniqueId: 'id',
			sortName: "updateTime",
			sortOrder: "desc",
			modalName: "违规分类",
			columns: [
				{
					checkbox: true
				},
				{
					field: 'name',
					title: '分类名称'
				},
				{
					field: 'code',
					title: '违规编号'
				},
				{
					field: 'createTime',
					title: '创建时间',
					sortable: true
				},
				{
					field: 'updateTime',
					title: '修改时间',
					sortable: true
				},
				{
					title: '操作',
					align: 'center',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	}

</script>
